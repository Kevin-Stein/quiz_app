<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
    <title>Quiz App</title>
</head>
<body class="body" data-js="body">
    <header class="header">
        <h1>Flashcards</h1>
        <div class="header__background"></div>
    </header>
    <appbody class="app__home" data-js="appbody">
        <article class="card" data-js="question_card">
            <div class="card__inner">
                <div class="card__face card__face--front">
                    <a class="bookmark-icon" data-js="bookmark_icon">
                        <img aria-label="bookmark" 
                            src="./img/bookmark_checked.svg"
                            alt="bookmark icon"/>
                    
                    </a>
                    <h2 class="question_text">What does “justify-content” do in CSS?</h2>
                    <div class="showbutton" data-js="answerButton">
                        <h3 class="showbutton--textcolor">Show Answer</h3>
                    </div>
                    <div class="tags--position">
                        <ul class="tags">
                            <h4>#html</h4>
                            <h4>#flexbox</h4>
                            <h4>#css</h4>
                        </ul>
                    </div>
                </div>
                <div class="card__face card__face--back">
                    <a class="bookmark-icon" data-js="bookmark_icon">
                        <img aria-label="bookmark" 
                            src="./img/bookmark_checked.svg"
                            alt="bookmark icon"/>
                    </a>
                    <h2 class="answer_text">how knows</h2>
                    <div class="hidebutton" data-js="answerButton">
                        <h3 class="hidebutton--textcolor">Hide Answer</h3>
                    </div>
                    <div class="tags--position">
                        <ul class="tags">
                            <h4>#html</h4>
                            <h4>#flexbox</h4>
                            <h4>#css</h4>
                        </ul>
                    </div>
                </div>
            </div>
        </article>
        <form class="newcard__form" data-js="newcard__form">
          <fieldset class="newcard__fieldset">
            <legend class="newcard__fieldset__title">Create a new Card</legend>
            <label for="new_question__input">Your Question:</label>
            <textarea name="new_question__input" id="new_question__input" placeholder="..." maxlength="150" required></textarea>
            <p><span class="new_question__counter">150</span> characters left</p>
            <label for="new_answer__input">Your Answer:</label>
            <textarea name="new_answer__input" id="new_answer__input" placeholder="..." maxlength="150" required></textarea>
            <p><span class="new_answer__counter">150</span> characters left</p>
            <label for="new_tag__input">Your Tag:</label>
            <input name="new_tag__input" id="new_answer__input" placeholder="..." required></input>
          </fieldset>
          <ul class="cancel_submit">
            <button type="button" class="cancel_button" data-js="cancel_button">CANCEL</button>
            <button type="submit" class="submit_button" data-js="submit_button">CREATE</button>
            
          </ul>
      
        </form>
        <a class="create_button" data-js="create_button">
          <img src="./img/icons8-plus.svg" alt="creat_button_image">
        </a>
    </appbody>
    <footer>
        <ul>
          <a href="./index.html" data-js="home_button"><img aria-label="home button" src="./img/icons8-zuhause.svg" alt="home icon"></img></a>
          <a href="./bookmarks.html" data-js="bookmark_button" ><img aria-label="bookmarks button" src="./img/icons8-bookmark.svg" alt="bookmarks icon"></img></a>
          <a href="./profile.html" data-js="profile_button"><img aria-label="profile button" src="./img/user-profile_14660.svg" alt="profile"></img></a>
        </ul>
    </footer>
   
</body>
</html>
