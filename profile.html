<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    
    <title>Quiz App</title>
  </head>
  <body class="body" data-js="body">
    <header class="header">
      <h1>Profile</h1>
      <div class="header__background"></div>
    </header>
   <appbody class="app__home" data-js="appbody">
      <section class="profile_card" data-js="profile_card">
          <section class="username">
            <img class="pic__img" src="./img/fashion_chicken.jpg" alt="">
            <h2 class="username">ShinyMcChicken</h2>
          </section>
  
          <section class="about_me">
            <h3 class="about_me__text">About me</h3>
           
              <textarea class="about_me__input">....</textarea>
           
          </section>
          <section class="counter">
            <img class="counter__tasks" aria-label="a tasks icon" src="https://img.icons8.com/?size=100&id=61852&format=png&color=000000" alt="Tasks done">
            <h3 class="tasks__number" data-js="task-number">20</h3>
            <img class="counter__bookmarked" aria-label="a bookmark icon" src="./img/icons8-lesezeichen.svg" alt="bookmarked">
            <h3 class="bookmarked__number" data-js="bookmark-number">2</h3>
          </section>
          <section class="settings">
            <h3 class="settings__title">SETTINGS</h3>
          </section>
          <section class="darkmode">
            <h3 class="darkmode__title">DARKMODE</h3>
            <label class="switch" data-js="darkModeToggle" >
              <input type="checkbox" name="checkbox" >
              <span class="slider round"></span>
            </label>

          </section>
      </section>
      </appbody>
        <footer>
          <ul>
            <a href="./index.html"><img aria-label="home button" src="./img/icons8-zuhause.svg" alt="home icon"></img></a>
            <a href="./bookmarks.html" ><img aria-label="bookmarks button" src="./img/icons8-bookmark.svg" alt="bookmarks icon"></img></a>
            <a><img aria-label="profile button" src="./img/user-profile_14660.svg" alt="profile"></img></a>
          </ul>
         </footer>
         <script src="./js/index.js"></script>
</body>
</html>
